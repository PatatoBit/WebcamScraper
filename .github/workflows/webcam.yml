name: Capture Webcams and Process Images

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  capture_screenshots:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies for webcam capture
        run: |
          npm install
          npm install puppeteer

      - name: Run main script for webcam capture
        env:
          AQI_API_KEY: ${{ secrets.AQI_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          WINDY_API_KEY: ${{ secrets.WINDY_API_KEY }}
        run: npx tsx src/index.ts

      - name: Commit and push screenshots to output branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin output || echo "Output branch does not exist yet."
          git checkout output || git checkout --orphan output
          git pull origin output || echo "No branch to pull from."
          mkdir -p screenshots
          cp -r ./screenshots/* screenshots/ || echo "No new screenshots to copy."
          git add screenshots/
          git commit -m "Add webcam screenshots for $(date)" || echo "No changes to commit."
          git push origin output --force

  process_images:
    runs-on: ubuntu-latest
    needs: capture_screenshots

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: output

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
